<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Virtual Pet</title>
    </head>

    <body>
        <div id="notification" class="notification">
            <p id="notificationText"></p>
        </div>
        <div class="notification-space"></div>
        <div class="pet">
            <img src="dog.jpeg" alt="Your Pet">
            <div class="pet-status">
                <h2 id="name">Waffles</h2>
                <p>Hunger: <span id="hunger">0</span></p>
                <p>Thirst: <span id="thirst">0</span></p>
                <p>Play: <span id="play">0</span></p>
                <p>Energy: <span id="energy">100</span></p>
            </div>
            <div class="pet-actions">
                <button onclick="eat()">Eat</button>
                <button onclick="drink()">Drink</button>
                <button onclick="play()">Play</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
